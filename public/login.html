<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    <!-- AngularJS: exclusive tag to notify the app of the root URL to start of with in the application -->
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Contacts</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-6">
                <form class="form-horizontal" action="/login" method="post">
                    <h2>Login</h2>
                    <div class="row form-group">
                        <label class="control-label col-sm-2" for="login-username">Username:</label>
                        <div class="col-sm-8">
                            <input name="username" id="login-username" class="form-control" required type="text"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-2" for="login-password">password:</label>
                        <div class="col-sm-8">
                            <input name="password" id="login-password" class="form-control" required type="password"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form class="form-horizontal" action="/register" method="post">
                    <h2>Sign Up</h2>
                    <div class="row form-group">
                        <label class="control-label col-sm-2" for="register-username">Username:</label>
                        <div class="col-sm-8">
                            <input name="username" id="register-username" class="form-control" required type="text"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-sm-2" for="register-password">password:</label>
                        <div class="col-sm-8">
                            <input name="password" id="register-password" class="form-control" required type="password"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
