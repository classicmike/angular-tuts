<!DOCTYPE html>
<!-- AngularJS: ng-app: exclusive attribute to bootstrap the App onto the HTML document -->
<html ng-app="ContactsApp">
    <head>
        <title>Contacts</title>
        <!-- AngularJS: exclusive tag to notify the app of the root URL to start of with in the application -->
        <base href="/" />
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="src/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Contacts</h1>
            </div>
            <div class="row">
                <div class="col-xs-12" ng-view>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="src/app.js"></script>
        <script type="text/javascript" src="src/controllers.js"></script>
        <script type="text/javascript" src="src/factories.js"></script>
    </body>
</html>
